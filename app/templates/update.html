<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Task</h1>

        <form action="{{ url_for('update', task_id=task.task_id) }}" method="POST">
            <input type="text" name="content" value="{{ task.content }}" required>
            <button type="submit">Update</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">← Back to List</a>
    </div>
</body>
</html>
